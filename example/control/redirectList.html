  <body>
    <div id="mainContainer" >
      <input type="hidden" id="firstHiddenA" name="firstHiddenA" value="1a">
      <input type="hidden" id="firstHiddenB" value="1b">
      <input type="hidden" id="secondHiddenA" value="2a">
      <input type="hidden" id="secondHiddenB" value="2b">
    </div>
    <div id="toRemove">
      <input type="textbox" name="textbToRemove" id="textbToRemove" value="" />
    </div>
  </body>
  
  <script type="text/javascript">
    
    var createButtonOptions = function(id, text, controlIds, url) {
    var button = {};
    button[src.base.control.redirectList.ButtonId] = id;
    button[src.base.control.redirectList.ButtonText] = text;
    button[src.base.control.redirectList.For] = controlIds;
    button[src.base.control.redirectList.Goto] = url;
    
    return button;
    };
    
    
    var options = {};
    options[src.base.control.redirectList.ContainerClass] = 'container';
    options[src.base.control.redirectList.ContainerId] = 'container';
    
    var firstButton = createButtonOptions('firstButton', 'first button',  ['firstHiddenA', 'firstHiddenB'], 'redirectList.html');
    var secondButton = createButtonOptions('secondButton', 'second button',  ['secondHiddenA', 'secondHiddenB'], 'redirectList.html');
    buttonList_ = [firstButton, secondButton];
    
    options[src.base.control.redirectList.ButtonList] = buttonList_;
    
    var result = src.base.control.redirectList.initialize(options);
    
    var container = document.getElementById('mainContainer');
    container.appendChild(result);
    
    
    var iframe = document.getElementById('toRemove');
    if (iframe) { iframe.addEventListener('keypress', function(evt) {alert('test'); }, false); }
    
  </script>
